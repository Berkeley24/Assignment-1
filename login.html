      <body>
        <br>

            <div class="cont">
                <div class="form sign-in">
                    <h2>Welcome</h2>
                    <label>
                        <span>Username</span>
                        <input type="text" />
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" />
                    </label>
                    <p class="forgot-pass">Forgot password?</p>
                    
                     <button onclick="signin()" type="button" class="submit">Sign In</button>
                     
                </div>
                <div class="sub-cont">
                    <div class="img">
                        <div class="img__text m--up">
                         
                            <h3>Don't have an account? Please Sign up!</h3>
                        </div>
                        <div class="img__text m--in">
                        
                            <h3>If you already has an account, just sign in.</h3>
                        </div>
                        <div class="img__btn">
                            <span class="m--up">Sign up</span>
                            <span class="m--in">Sign in</span>
                        </div>
                    </div>
                    <div class="form sign-up">
                        <h2>Create your Account</h2>
                        <label>
                            <span>Name</span>
                            <input type="text" />
                        </label>
                        <label>
                            <span>Surname</span>
                            <input type="text" />
                        </label>
                        <label>
                            <span>Phone number</span>
                            <input type="number" />
                        </label>
                        <label>
                            <span>Email</span>
                            <input type="email" />
                        </label>
                        <label>
                            <span>Password</span>
                            <input type="password" />
                        </label>
                        <button type="button" class="submit">Sign Up</button>
                        <script>
                            function showRegisterForm() {
                                var registerForm = document.getElementById("registerForm");
                                registerForm.style.display = "block";
                            }
                    
                            function register(event) {
                                event.preventDefault(); // Prevents the form from submitting and refreshing the page
                    
                                // Validation using jQuery
                                var isValid = true;
                    
                                // Name and Surname allow only letters
                                var nameInput = $("#name");
                                var surnameInput = $("#surname");
                                var nameRegex = /^[A-Za-z]+$/;
                    
                                if (!nameRegex.test(nameInput.val())) {
                                    nameInput.next(".error").remove();
                                    nameInput.after('<div class="error">Only letters are allowed</div>');
                                    isValid = false;
                                } else {
                                    nameInput.next(".error").remove();
                                }
                    
                                if (!nameRegex.test(surnameInput.val())) {
                                    surnameInput.next(".error").remove();
                                    surnameInput.after('<div class="error">Only letters are allowed</div>');
                                    isValid = false;
                                } else {
                                    surnameInput.next(".error").remove();
                                }
                    
                                // Phone number allows only numbers
                                var phoneInput = $("#phone");
                                var phoneRegex = /^[0-9]+$/;
                    
                                if (!phoneRegex.test(phoneInput.val())) {
                                    phoneInput.next(".error").remove();
                                    phoneInput.after('<div class="error">Only numbers are allowed</div>');
                                    isValid = false;
                                } else {
                                    phoneInput.next(".error").remove();
                                }
                    
                                // Email validation is handled by the browser (type="email")
                    
                                // If all validations pass, show success message and hide the form
                                if (isValid) {
                                    alert("Registration successful!");
                                    $("#registrationForm")[0].reset();
                                    $("#registerForm").hide();
                                }
                            }
                        </script>
                        
                    </div>
                </div>
            </div>
        
            <script>
                document.querySelector('.img__btn').addEventListener('click', function() {
                    document.querySelector('.cont').classList.toggle('s--signup');
                });
            </script>

      </body>
